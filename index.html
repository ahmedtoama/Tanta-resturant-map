<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- title for this page -->
    <title>Tanta Resturant</title>
    <!-- Required meta tags for bootstrap  -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link for bootstrap.min css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- link for style for this page -->
    <link rel="stylesheet" href="css/style.css">
   </head>
   <body>

     <div class="mapapp">
     <section id="list">
         <h2><span>tanta resturant</span></h2>
         <div class="choose">
             <input type="text" data-bind="value: searchText, valueUpdate: 'afterkeydown', event: {keyup: filterList}" placeholder="Name of Resturant">
         </div>
         <ul class="places" data-bind="foreach:ResturantArrayMap">
             <li data-bind="css: {active: chosen},text: title, click: $parent.setchosen, visible:display"></li>
         </ul>
     </section>
     <div id="map"></div>
     </div>

      <script src="js/jquery.min.js"></script>
      <script src="js/knockout.js"></script>
      <script src="js/app.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxOgcWg4eZT7NVAX_VV8fg83MhCrij-RE&callback=initMap" onerror="mapError()" async defer></script>
   </body>
</html>
